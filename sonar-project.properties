sonar.projectName=frontend
# Source code locations
sonar.sources=frontend-react/src
sonar.tests=frontend-react/src/__tests__
# Exclude test files from source analysis
sonar.exclusions=**/node_modules/**,**/*.test.js,**/*.test.tsx,**/tests/**
,**/coverage/**
# Test file patterns
sonar.test.inclusions=**/*.test.js,**/*.test.tsx
# Coverage report paths
sonar.javascript.lcov.reportPaths=frontend-react/coverage/lcov.info
# Encoding
sonar.sourceEncoding=UTF-8
# Additional properties
sonar.python.version=3.10
